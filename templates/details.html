<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{movie.name}}</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/amelia/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/details.css" rel="stylesheet">

</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Fresh Tomatoes</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/submit">Submit</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container starter-template">
        <div class="row">
            <div class="col-lg-5 col-md-4 col-sm-6 col-xs-12">
                <img src="{{movie.poster_url}}">
            </div>
            <div class="col-lg-7 col-md-8 col-sm-6 col-xs-12 text">
                <h1 style="margin-top: 0 !important">
                    {{movie.name}}
                </h1>
                <p >{{movie.plot}}</p>
                <br>

                <div class="videowrapper">
                    <iframe src="{{movie.trailer_url}}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <hr>
      <footer>
        &copy; Made by Mayank Jain <br>
        Please report and bugs/feedback <a href="mailto:mjain30312@gmail.com">here</a>
      </footer>
        <!-- /.container -->
