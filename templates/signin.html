<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Submission</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/amelia/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/signin.css" rel="stylesheet">

  </head>

  <body>

     <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Fresh Tomatoes</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/submit">Submit</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">

      <form class="form-signin" role="form" action="" method="post">
        
        <h1 class="form-signin-heading">Movie Submission</h1>
      
        {% if movie_error %}
          <input type="text" class="form-control" name="movie" placeholder="Movie Title" required autofocus>
          <div class = 'error'>
            {{movie_error}}
          </div>
        {% else %}
          <input type="text2" class="form-control" name="movie" placeholder="Movie Title" required autofocus>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Movie</button>
      </form>
    

     
    </div> <!-- /container -->



  </body>
</html>
